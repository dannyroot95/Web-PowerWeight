  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('imgs/wallpaper.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">PowerWeight</h4>
                  <div class="row mt-3">
                    <div class="col-2 text-center ms-auto">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <img src = "imgs/rdid.png" width="40px" height="40px"/>
                      </a>
                    </div>
                    <div class="col-2 text-center px-1">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <img src = "imgs/balance.png" width="40px" height="40px"/>
                      </a>
                    </div>
                    <div class="col-2 text-center me-auto">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <img src = "imgs/cloud.png" width="40px" height="40px"/>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                  </div>
            
                  <div class="text-center">
                    <button type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" id="btn-login" onclick="login()">Iniciar Sesión<a style="position: absolute;margin-left: 8px; display: none;" id="div-loader"><div class="loader"></div></a></button> 
                   
                  </div>
                  <p class="mt-4 text-sm text-center">
                    No tienes cuenta?
                    <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Registrarse</a>
                  </p>
                  <p class="mt-4 text-sm text-center">
                    <a class="text-primary text-gradient font-weight-bold" href="" data-toggle="modal" data-target="#modalRecovery" >¿Olvidaste tu constraseña?</a>
                  </p>
                </form>
              </div>
            </div>
          </div>

  <div class="modal" id="modalRecovery" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Recuperar contraseña</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Ingrese su correo para recuperar su constraseña</p>
          <p>
            <div class="input-group input-group-outline my-3">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" id="recoveryEmail">
            </div>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" id="btn-rv" class="btn bg-gradient-primary btn-lg w-100 mt-4 mb-0" style="margin-left: 15px;margin-right: 15px;" onclick="recovery()">Recuperar<a style="position: absolute;margin-left: 8px; display: none;" id="div-loader-rv"><div class="loader"></div></a></button>
          <br>
        </div>
      </div>
    </div>
