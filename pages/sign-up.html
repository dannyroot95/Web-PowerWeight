 <div id="myModal" class="modal fade">

      <div class="modal-header justify-content-center">

      </div>
      <div class="modal-body text-center">
        <h4>Usuario registrado!</h4>	
        <p>Inicie sesión para ingresar al sistema.</p>
        <button class="btn btn-success" data-dismiss="modal" onclick="location.href='../pages/sign-in.html'" ><span>Continuar</span> <i class="material-icons">&#xE5C8;</i></button>
      </div>
    </div>
  </div>
</div>     

  <div class="container position-sticky z-index-sticky top-0">

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <br></br>
                  <h4 class="font-weight-bolder" onclick="showModal()">PowerWeight - Control de estudiantes</h4>
                  <p class="mb-0">Ingresa tu correo y contraseña para registrarte</p>
                </div>
                <div class="card-body">
                  <form role="form" id="form">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Nombre Completo</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Correo</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Clave de autorización</label>
                      <input type="password" class="form-control"  id="auth">
                    </div>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        Aceptar los <a href="#" class="text-dark font-weight-bolder">Terminos y Condiciones</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" id="btn-register" onclick="UserRegister()">Registrarse</button> <a style="position: absolute;margin-top:8%;margin-left: 5px;display:none;" id="div-loader"><div class="loader"></div></a>
                    </div>
                  </form>
                </div>

                <div class="text-center">
                  <!-- Button HTML (to Trigger Modal) -->
                  <a href="#myModal" class="trigger-btn" data-toggle="modal">modal</a>

                </div>
            
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Tienes una cuenta?
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Iniciar Sesión</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
